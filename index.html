<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <label for="workDuration">Work Duration (minutes):</label>
        <input type="number" id="workDuration" min="1" value="25">
        <br>
        <label for="breakDuration">Break Duration (minutes):</label>
        <input type="number" id="breakDuration" min="1" value="5">
        <br>
        <div id="waqt">25:00</div>
        <button id="startBtn" onclick="startChaiBreak()">Start</button>
        <button id="resetBtn" onclick="resetChaiBreak()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
